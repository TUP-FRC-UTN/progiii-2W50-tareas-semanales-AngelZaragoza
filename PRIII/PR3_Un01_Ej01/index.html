      <div class="row">

    <div class="container-fluid">
      <div class="main row">
        <div class="col-sm-3">

                <div class="col-md-7">
                  <input type="text" class="form-control" id="txtNombre" name="nombre" required>

              </div>

                <label for="txtDNI" class="col-md-2 col-form-label">DNI:</label>
                <div class="col-md-7">
                  <input class="form-control" type="text" id="txtDNI" name="dni" placeholder="Nro. sin puntos"required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-5 offset-4">
                  <input type="submit" class="form-control btn btn-primary" value="Enviar" onclick="return validarNro();"/>
